    <script>
        // Use consistent variable names matching your IDs
        const dateInput = document.getElementById('hiddenDatePicker');
	const icon = document.getElementById('triggerIcon');
        const displayDiv = document.getElementById('selectedDateDisplay');
	const options = { 
	  weekday: 'long', 
	  year: 'numeric', 
	  month: 'long', 
	  day: 'numeric' 
	};
	let dateObj = new Date();
        displayDiv.textContent = dateObj.toLocaleDateString('en-US', options).toUpperCase();

	icon.addEventListener('click', () => {
		dateInput.showPicker();
	});
        // Update display when the date changes
        dateInput.addEventListener('change', (event) => {
	    dateObj = new Date(event.target.value + "T00:00:00");
	    displayDiv.textContent = dateObj.toLocaleDateString('en-US', options).toUpperCase();
        });
    </script>
