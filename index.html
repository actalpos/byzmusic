<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <meta charset="utf-8"/>
    <title>Liturgical Services</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container my-4">

        <!-- <div class="d-flex flex-column flex-md-row align-items-center justify-content-center mb-4 position-relative">
            <img src="./assets/icons/favicon.png" alt="Icon" type="image/png" class="position-absolute start-0" style="height:40px;width:auto;">
            <h1 class="text-center flex-grow-1">Liturgical Services</h1>
        </div>  -->
        
  <div class="row align-items-center mb-4">
    <!-- Col1: Icon -->
    <div class="col-auto">
      <img src="assets/icons/favicon.png" 
           alt="Icon" 
           style="height:40px; width:auto;">
    </div>

    <!-- Col2: Title -->
    <div class="col text-center">
      <h1 class="m-0">Liturgical Services</h1>
    </div>

    <!-- Col3: empty, doar pentru echilibru -->
    <div class="col-auto"></div>
  </div>        

        <!-- Controls -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-6">
                <select id="year" class="form-select fs-4"></select>
            </div>
            <div class="col-12 col-md-6">
                <select id="month" class="form-select fs-4"></select>
            </div>
        </div>

        <!-- List -->
        <div id="list" class="list-group"></div>

    </div>

    <script>
        const MONTHS = [
            "January","February","March","April","May","June",
            "July","August","September","October","November","December"
        ];

        const yearSelect = document.getElementById("year");
        const monthSelect = document.getElementById("month");
        const list = document.getElementById("list");

        let serviceTexts = [];

        function initSelectors(data) {
            const years = [...new Set(data.map(f => f.date.slice(0,4)))].sort();

            years.forEach(y => {
                yearSelect.add(new Option(y, y));
            });

            MONTHS.forEach((m, i) => {
                monthSelect.add(new Option(m, String(i + 1).padStart(2, "0")));
            });

            const now = new Date();
            yearSelect.value = String(now.getFullYear());
            monthSelect.value = String(now.getMonth() + 1).padStart(2, "0");
        }

        function render() {
            list.innerHTML = "";

            const y = yearSelect.value;
            const m = monthSelect.value;

            const hiddenFiles = ["Divine_Liturgy_Variables.html"];

            const filtered = serviceTexts
                .filter(f => f.date.startsWith(`${y}-${m}`))
                // Exclude fișierele ascunse după nume
                .filter(f => {
                    const fileName = f.file.split("/").pop(); // ia partea de fișier după /
                    return !hiddenFiles.includes(fileName);
                });

            // Grupăm sărbătorile după zi
            const grouped = {};
            filtered.forEach(f => {
                const day = f.date.slice(8,10);
                if (!grouped[day]) grouped[day] = [];
                grouped[day].push(f);
            });

            Object.keys(grouped).sort().forEach(day => {
                const monthName = MONTHS[Number(m) - 1];

                const header = document.createElement("div");
                header.className = "fs-3 mb-3";
                header.innerText = `${monthName} ${day}`;
                list.appendChild(header);

                grouped[day].forEach(f => {
                    const a = document.createElement("a");
                    a.href = f.file;
                    a.target = "_blank";
                    a.className = "btn btn-light w-100 shadow border fs-5 py-4 mb-3";
                    a.innerHTML = `<span>${f.title}</span>`;
                    list.appendChild(a);
                });
            });
        }


        fetch("Service_Texts/system/service_texts_summary.json")
        .then(r => r.json())
        .then(data => {
            serviceTexts = data;
            initSelectors(serviceTexts);
            render();
        });

        yearSelect.addEventListener("change", render);
        monthSelect.addEventListener("change", render);
    </script>

</body>
</html>
