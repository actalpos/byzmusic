<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta charset="utf-8"/>
    <title>Liturgical Services</title>

    <!-- Bootstrap CSS -->
    <link href="./assets/bootstrap/5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4">

        <h1 class="text-center mb-4">Liturgical Services</h1>

        <!-- Controls -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-6">
                <select id="year" class="form-select"></select>
            </div>
            <div class="col-12 col-md-6">
                <select id="month" class="form-select"></select>
            </div>
        </div>

        <!-- List -->
        <div id="list" class="list-group"></div>

    </div>

    <script>
        const MONTHS = [
            "January","February","March","April","May","June",
            "July","August","September","October","November","December"
        ];

        const yearSelect = document.getElementById("year");
        const monthSelect = document.getElementById("month");
        const list = document.getElementById("list");

        let feasts = [];

        function initSelectors(data) {
            const years = [...new Set(data.map(f => f.date.slice(0,4)))].sort();

            years.forEach(y => {
                yearSelect.add(new Option(y, y));
            });

            MONTHS.forEach((m, i) => {
                monthSelect.add(new Option(m, String(i + 1).padStart(2, "0")));
            });

            const now = new Date();
            yearSelect.value = String(now.getFullYear());
            monthSelect.value = String(now.getMonth() + 1).padStart(2, "0");
        }

        function render() {
            list.innerHTML = "";

            const y = yearSelect.value;
            const m = monthSelect.value;

            const filtered = feasts.filter(f =>
                f.date.startsWith(`${y}-${m}`)
            );

            // Grupăm sărbătorile după zi
            const grouped = {};
            filtered.forEach(f => {
                const day = f.date.slice(8,10);
                if (!grouped[day]) grouped[day] = [];
                grouped[day].push(f);
            });

            Object.keys(grouped).sort().forEach(day => {
                const monthName = MONTHS[Number(m) - 1];

                // Header pentru zi cu fundal gri
                const header = document.createElement("div");
                header.className = "list-group-item fw-bold text-white bg-secondary";
                header.innerText = `${monthName} ${day}`;
                list.appendChild(header);

                // Adăugăm toate sărbătorile pentru ziua respectivă
                grouped[day].forEach(f => {
                    const a = document.createElement("a");
                    a.href = f.file;
                    a.target = "_blank";
                    a.className = "list-group-item list-group-item-action py-3 fs-4";
                    a.innerHTML = `<span>${f.title}</span>`;
                    list.appendChild(a);
                });
            });
        }

        fetch("Service_Texts/system/feasts.json")
        .then(r => r.json())
        .then(data => {
            feasts = data;
            initSelectors(feasts);
            render();
        });

        yearSelect.addEventListener("change", render);
        monthSelect.addEventListener("change", render);
    </script>

</body>
</html>
